openapi: 3.0.1
info:
  title: 默认模块
  description: 跳蚤市场系统接口文档
  version: 1.0.0
tags:
  - name: 交易记录管理
paths:
  /trade-record/{id}:
    get:
      summary: 获取交易记录详情
      deprecated: false
      description: 根据交易记录ID获取详细信息
      operationId: getTradeRecordDetail
      tags:
        - 交易记录管理
      parameters:
        - name: id
          in: path
          description: 交易记录ID
          required: true
          example: 0
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseTradeRecordVO'
          headers: {}
      security: []
  /trade-record/list/seller:
    get:
      summary: 获取卖家的交易记录列表
      deprecated: false
      description: 获取当前登录用户的卖家交易记录列表
      operationId: listSellerTradeRecords
      tags:
        - 交易记录管理
      parameters:
        - name: current
          in: query
          description: 当前页码
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: size
          in: query
          description: 每页大小
          required: false
          schema:
            type: integer
            format: int32
            default: 10
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponsePageTradeRecordVO'
          headers: {}
      security: []
  /trade-record/list/buyer:
    get:
      summary: 获取买家的交易记录列表
      deprecated: false
      description: 获取当前登录用户的买家交易记录列表
      operationId: listBuyerTradeRecords
      tags:
        - 交易记录管理
      parameters:
        - name: current
          in: query
          description: 当前页码
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: size
          in: query
          description: 每页大小
          required: false
          schema:
            type: integer
            format: int32
            default: 10
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponsePageTradeRecordVO'
          headers: {}
      security: []
  /trade-record/admin/list:
    get:
      summary: 获取所有交易记录
      deprecated: false
      description: 管理员获取所有交易记录列表
      operationId: adminListTradeRecords
      tags:
        - 交易记录管理
      parameters:
        - name: current
          in: query
          description: 当前页码
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: size
          in: query
          description: 每页大小
          required: false
          schema:
            type: integer
            format: int32
            default: 10
        - name: tradeStatus
          in: query
          description: 交易状态
          required: false
          schema:
            type: integer
            format: int32
        - name: startDate
          in: query
          description: 开始日期
          required: false
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          description: 结束日期
          required: false
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponsePageTradeRecordVO'
          headers: {}
      security: []
components:
  schemas:
    OrderItem:
      type: object
      properties:
        column:
          type: string
        asc:
          type: boolean
    BaseResponsePageTradeRecordVO:
      type: object
      properties:
        code:
          type: integer
          format: int32
        data:
          $ref: '#/components/schemas/PageTradeRecordVO'
        message:
          type: string
        hashMap:
          type: object
          additionalProperties: {}
          properties: {}
    PageTradeRecordVO:
      type: object
      properties:
        records:
          type: array
          items:
            $ref: '#/components/schemas/TradeRecordVO'
        total:
          type: integer
          format: int64
        size:
          type: integer
          format: int64
        current:
          type: integer
          format: int64
        orders:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
          writeOnly: true
        optimizeCountSql:
          $ref: '#/components/schemas/PageTradeRecordVO'
        searchCount:
          $ref: '#/components/schemas/PageTradeRecordVO'
        optimizeJoinOfCountSql:
          type: boolean
          writeOnly: true
        maxLimit:
          type: integer
          format: int64
          writeOnly: true
        countId:
          type: string
          writeOnly: true
        pages:
          type: integer
          format: int64
    TradeRecordVO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        orderId:
          type: integer
          format: int64
        productId:
          type: integer
          format: int64
        productName:
          type: string
        buyerId:
          type: integer
          format: int64
        buyerName:
          type: string
        sellerId:
          type: integer
          format: int64
        sellerName:
          type: string
        amount:
          type: number
        tradeTime:
          type: string
          format: date-time
        tradeStatus:
          type: integer
          format: int32
        tradeStatusDesc:
          type: string
        remark:
          type: string
    BaseResponseTradeRecordVO:
      type: object
      properties:
        code:
          type: integer
          format: int32
        data:
          $ref: '#/components/schemas/TradeRecordVO'
        message:
          type: string
        hashMap:
          type: object
          additionalProperties: {}
          properties: {}
  responses: {}
  securitySchemes: {}
servers: []
security: []
