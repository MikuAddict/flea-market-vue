openapi: 3.0.1
info:
  title: 默认模块
  description: 跳蚤市场系统接口文档
  version: 1.0.0
tags:
  - name: 用户管理
paths:
  /user/{id}:
    put:
      summary: 更新用户
      deprecated: false
      description: 管理员更新用户信息
      operationId: updateUser
      tags:
        - 用户管理
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          example: ''
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseBoolean'
          headers: {}
      security: []
    delete:
      summary: 删除用户
      deprecated: false
      description: 管理员删除用户
      operationId: deleteUser
      tags:
        - 用户管理
      parameters:
        - name: id
          in: path
          description: 用户ID
          required: true
          example: 0
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseBoolean'
          headers: {}
      security: []
  /user/{id}/status:
    put:
      summary: 更新用户状态
      deprecated: false
      description: 管理员更新用户状态，支持审核、禁用等操作
      operationId: updateUserStatus
      tags:
        - 用户管理
      parameters:
        - name: id
          in: path
          description: 用户ID
          required: true
          example: 0
          schema:
            type: integer
            format: int64
        - name: status
          in: query
          description: 用户状态
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseBoolean'
          headers: {}
      security: []
  /user/profile:
    put:
      summary: 更新个人信息
      deprecated: false
      description: 用户更新自己的个人信息
      operationId: updateMyUser
      tags:
        - 用户管理
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateMyRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseBoolean'
          headers: {}
      security: []
  /user/register:
    post:
      summary: 用户注册
      deprecated: false
      description: 新用户注册账号
      operationId: userRegister
      tags:
        - 用户管理
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegisterRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseLong'
          headers: {}
      security: []
  /user/logout:
    post:
      summary: 用户注销
      deprecated: false
      description: 用户退出登录
      operationId: userLogout
      tags:
        - 用户管理
      parameters: []
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseBoolean'
          headers: {}
      security: []
  /user/login:
    post:
      summary: 用户登录
      deprecated: false
      description: 用户账号密码登录
      operationId: userLogin
      tags:
        - 用户管理
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseLoginUserVO'
          headers: {}
      security: []
  /user/add:
    post:
      summary: 创建用户
      deprecated: false
      description: 管理员创建新用户
      operationId: addUser
      tags:
        - 用户管理
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAddRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseLong'
          headers: {}
      security: []
  /user/list/page/vo:
    get:
      summary: 分页获取用户视图列表
      deprecated: false
      description: 分页获取用户视图信息列表，支持状态筛选
      operationId: listUserVOByPage
      tags:
        - 用户管理
      parameters:
        - name: current
          in: query
          description: 当前页码
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: size
          in: query
          description: 每页大小
          required: false
          schema:
            type: integer
            format: int32
            default: 10
        - name: id
          in: query
          description: 用户ID
          required: false
          schema:
            type: integer
            format: int64
        - name: userName
          in: query
          description: 用户名
          required: false
          schema:
            type: string
        - name: userRole
          in: query
          description: 用户角色
          required: false
          schema:
            type: string
        - name: userStatus
          in: query
          description: '用户状态: 0-待审核, 1-已通过, 2-已拒绝, 3-已禁用'
          required: false
          schema:
            type: integer
            format: int32
        - name: point
          in: query
          description: 用户积分
          required: false
          schema:
            type: number
        - name: sortField
          in: query
          description: 排序字段
          required: false
          schema:
            type: string
        - name: sortOrder
          in: query
          description: 排序顺序
          required: false
          schema:
            type: string
            default: desc
        - name: userPhone
          in: query
          description: 手机号
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponsePageUserVO'
          headers: {}
      security: []
  /user/get:
    get:
      summary: 根据ID获取用户
      deprecated: false
      description: 管理员根据用户ID获取用户详细信息
      operationId: getUserById
      tags:
        - 用户管理
      parameters:
        - name: id
          in: query
          description: 用户ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseUser'
          headers: {}
      security: []
  /user/get/vo:
    get:
      summary: 根据ID获取用户视图
      deprecated: false
      description: 根据用户ID获取用户视图信息
      operationId: getUserVOById
      tags:
        - 用户管理
      parameters:
        - name: id
          in: query
          description: 用户ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseUserVO'
          headers: {}
      security: []
  /user/get/login:
    get:
      summary: 获取当前登录用户
      deprecated: false
      description: 获取当前登录用户的详细信息
      operationId: getLoginUser
      tags:
        - 用户管理
      parameters: []
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseLoginUserVO'
          headers: {}
      security: []
  /user/{id}/reset-password:
    post:
      summary: 重置用户密码
      deprecated: false
      description: 管理员重置用户密码为123456
      operationId: resetUserPassword
      tags:
        - 用户管理
      parameters:
        - name: id
          in: path
          description: 用户ID
          required: true
          example: 0
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseBoolean'
          headers: {}
      security: []
components:
  schemas:
    BaseResponseLoginUserVO:
      type: object
      properties:
        code:
          type: integer
          format: int32
        data:
          $ref: '#/components/schemas/LoginUserVO'
        message:
          type: string
        hashMap:
          type: object
          additionalProperties: {}
          properties: {}
    LoginUserVO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userAccount:
          type: string
        userPassword:
          type: string
        userName:
          type: string
        userAvatar:
          type: string
        userRole:
          type: string
        userPhone:
          type: string
        point:
          type: number
        createTime:
          type: string
          format: date-time
        updateTime:
          type: string
          format: date-time
    OrderItem:
      type: object
      properties:
        column:
          type: string
        asc:
          type: boolean
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userAccount:
          type: string
        userPassword:
          type: string
        userName:
          type: string
        userAvatar:
          type: string
        userRole:
          type: string
        userStatus:
          type: integer
          format: int32
        userPhone:
          type: string
        point:
          type: number
        createTime:
          type: string
          format: date-time
        updateTime:
          type: string
          format: date-time
        deleted:
          type: integer
          format: int32
    BaseResponsePageUserVO:
      type: object
      properties:
        code:
          type: integer
          format: int32
        data:
          $ref: '#/components/schemas/PageUserVO'
        message:
          type: string
        hashMap:
          type: object
          additionalProperties: {}
          properties: {}
    PageUserVO:
      type: object
      properties:
        records:
          type: array
          items:
            $ref: '#/components/schemas/UserVO'
        total:
          type: integer
          format: int64
        size:
          type: integer
          format: int64
        current:
          type: integer
          format: int64
        orders:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
          writeOnly: true
        optimizeCountSql:
          $ref: '#/components/schemas/PageUserVO'
        searchCount:
          $ref: '#/components/schemas/PageUserVO'
        optimizeJoinOfCountSql:
          type: boolean
          writeOnly: true
        maxLimit:
          type: integer
          format: int64
          writeOnly: true
        countId:
          type: string
          writeOnly: true
        pages:
          type: integer
          format: int64
    UserVO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userName:
          type: string
        userAvatar:
          type: string
        userRole:
          type: string
        point:
          type: number
        registerTime:
          type: string
          format: date-time
        userPhone:
          type: string
    UserAddRequest:
      type: object
      description: 用户创建信息
      properties:
        userName:
          type: string
        userAccount:
          type: string
        userAvatar:
          type: string
        userPhone:
          type: string
        userRole:
          type: string
    BaseResponseUser:
      type: object
      properties:
        code:
          type: integer
          format: int32
        data:
          $ref: '#/components/schemas/User'
        message:
          type: string
        hashMap:
          type: object
          additionalProperties: {}
          properties: {}
    BaseResponseUserVO:
      type: object
      properties:
        code:
          type: integer
          format: int32
        data:
          $ref: '#/components/schemas/UserVO'
        message:
          type: string
        hashMap:
          type: object
          additionalProperties: {}
          properties: {}
    BaseResponseBoolean:
      type: object
      properties:
        code:
          type: integer
          format: int32
        data:
          type: boolean
        message:
          type: string
        hashMap:
          type: object
          additionalProperties: {}
          properties: {}
    UserUpdateRequest:
      type: object
      description: 用户更新信息
      properties:
        id:
          type: integer
          format: int64
        userName:
          type: string
        userAvatar:
          type: string
        userRole:
          type: string
    UserUpdateMyRequest:
      type: object
      description: 个人信息更新请求
      properties:
        userName:
          type: string
        userAvatar:
          type: string
        userProfile:
          type: string
    UserRegisterRequest:
      type: object
      description: 用户注册信息
      properties:
        userAccount:
          type: string
        userPassword:
          type: string
        userName:
          type: string
        userPhone:
          type: string
    BaseResponseLong:
      type: object
      properties:
        code:
          type: integer
          format: int32
        data:
          type: integer
          format: int64
        message:
          type: string
        hashMap:
          type: object
          additionalProperties: {}
          properties: {}
    UserLoginRequest:
      type: object
      description: 用户登录信息
      properties:
        userAccount:
          type: string
        userPassword:
          type: string
  responses: {}
  securitySchemes: {}
servers: []
security: []
