openapi: 3.0.1
info:
  title: 默认模块
  description: 跳蚤市场系统接口文档
  version: 1.0.0
tags:
  - name: 统计分析
paths:
  /statistics/monthly:
    get:
      summary: 获取月度统计数据
      deprecated: false
      description: 获取指定月份的完整统计数据
      operationId: getMonthlyStatistics
      tags:
        - 统计分析
      parameters:
        - name: year
          in: query
          description: 年份
          required: true
          example: 2024
          schema:
            type: integer
            format: int32
        - name: month
          in: query
          description: 月份
          required: true
          example: 12
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/MonthlyStatisticsResponse'
          headers: {}
      security: []
  /statistics/monthly/category-sold:
    get:
      summary: 获取每月物品分类已售量
      deprecated: false
      description: 获取指定月份物品分类已售量(仅限status=3)
      operationId: getMonthlyCategorySoldInventory
      tags:
        - 统计分析
      parameters:
        - name: year
          in: query
          description: 年份
          required: true
          example: 2024
          schema:
            type: integer
            format: int32
        - name: month
          in: query
          description: 月份
          required: true
          example: 12
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/MonthlyStatisticsResponse'
          headers: {}
      security: []
  /statistics/monthly/category-ranking:
    get:
      summary: 获取每月交易成功物品分类排行
      deprecated: false
      description: 获取指定月份交易成功的物品分类排行
      operationId: getMonthlyCategoryRanking
      tags:
        - 统计分析
      parameters:
        - name: year
          in: query
          description: 年份
          required: true
          example: 2024
          schema:
            type: integer
            format: int32
        - name: month
          in: query
          description: 月份
          required: true
          example: 12
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/MonthlyStatisticsResponse'
          headers: {}
      security: []
  /statistics/monthly/category-on-sale:
    get:
      summary: 获取每月物品分类在售量
      deprecated: false
      description: 获取指定月份物品分类在售量(仅限status=1)
      operationId: getMonthlyCategoryOnSaleInventory
      tags:
        - 统计分析
      parameters:
        - name: year
          in: query
          description: 年份
          required: true
          example: 2024
          schema:
            type: integer
            format: int32
        - name: month
          in: query
          description: 月份
          required: true
          example: 12
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/MonthlyStatisticsResponse'
          headers: {}
      security: []
  /statistics/monthly/active-user-ranking:
    get:
      summary: 获取每月活跃用户排行
      deprecated: false
      description: 获取指定月份活跃用户排行(按交易次数)
      operationId: getMonthlyActiveUserRanking
      tags:
        - 统计分析
      parameters:
        - name: year
          in: query
          description: 年份
          required: true
          example: 2024
          schema:
            type: integer
            format: int32
        - name: month
          in: query
          description: 月份
          required: true
          example: 12
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/MonthlyStatisticsResponse'
          headers: {}
      security: []
components:
  schemas:
    UserRankingItem:
      type: object
      properties:
        userId:
          type: integer
          format: int64
        userName:
          type: string
        avatar:
          type: string
        tradeCount:
          type: integer
          format: int64
        totalAmount:
          type: number
          format: double
    CategoryInventoryItem:
      type: object
      properties:
        categoryId:
          type: integer
          format: int64
        categoryName:
          type: string
        itemCount:
          type: integer
          format: int64
    CategoryRankingItem:
      type: object
      properties:
        categoryId:
          type: integer
          format: int64
        categoryName:
          type: string
        tradeCount:
          type: integer
          format: int64
        totalAmount:
          type: number
          format: double
    MonthlyStatisticsResponse:
      type: object
      properties:
        year:
          type: integer
          format: int32
        month:
          type: integer
          format: int32
        monthlyCategoryRanking:
          type: array
          items:
            $ref: '#/components/schemas/CategoryRankingItem'
        activeUserRanking:
          type: array
          items:
            $ref: '#/components/schemas/UserRankingItem'
        categoryOnSaleInventory:
          type: array
          items:
            $ref: '#/components/schemas/CategoryInventoryItem'
        categorySoldInventory:
          type: array
          items:
            $ref: '#/components/schemas/CategoryInventoryItem'
  responses: {}
  securitySchemes: {}
servers: []
security: []
