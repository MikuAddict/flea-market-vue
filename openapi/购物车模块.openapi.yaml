openapi: 3.0.1
info:
  title: 默认模块
  description: 跳蚤市场系统接口文档
  version: 1.0.0
tags:
  - name: 购物车管理
paths:
  /cart:
    get:
      summary: 获取用户购物车列表
      deprecated: false
      description: 获取当前登录用户的购物车列表
      operationId: getUserCart
      tags:
        - 购物车管理
      parameters: []
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseListShoppingCartVO'
          headers: {}
      security: []
    post:
      summary: 添加商品到购物车
      deprecated: false
      description: 用户将二手物品添加到购物车
      operationId: addToCart
      tags:
        - 购物车管理
      parameters:
        - name: productId
          in: query
          description: 二手物品ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseBoolean'
          headers: {}
      security: []
    delete:
      summary: 清空购物车
      deprecated: false
      description: 清空当前用户的购物车
      operationId: clearCart
      tags:
        - 购物车管理
      parameters: []
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseBoolean'
          headers: {}
      security: []
  /cart/validate:
    get:
      summary: 校验购物车商品状态
      deprecated: false
      description: 校验购物车中所有商品的状态是否有效
      operationId: validateCartItems
      tags:
        - 购物车管理
      parameters: []
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseBoolean'
          headers: {}
      security: []
  /cart/check/{productId}:
    get:
      summary: 检查商品是否在购物车中
      deprecated: false
      description: 检查指定二手物品是否在当前用户的购物车中
      operationId: checkProductInCart
      tags:
        - 购物车管理
      parameters:
        - name: productId
          in: path
          description: 二手物品ID
          required: true
          example: 0
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseBoolean'
          headers: {}
      security: []
  /cart/{cartId}:
    delete:
      summary: 从购物车移除商品
      deprecated: false
      description: 用户从购物车中移除指定商品
      operationId: removeFromCart
      tags:
        - 购物车管理
      parameters:
        - name: cartId
          in: path
          description: 购物车项ID
          required: true
          example: 0
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BaseResponseBoolean'
          headers: {}
      security: []
components:
  schemas:
    BaseResponseBoolean:
      type: object
      properties:
        code:
          type: integer
          format: int32
        data:
          type: boolean
        message:
          type: string
        hashMap:
          type: object
          additionalProperties: {}
          properties: {}
    BaseResponseListShoppingCartVO:
      type: object
      properties:
        code:
          type: integer
          format: int32
        data:
          type: array
          items:
            $ref: '#/components/schemas/ShoppingCartVO'
        message:
          type: string
        hashMap:
          type: object
          additionalProperties: {}
          properties: {}
    ShoppingCartVO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        productId:
          type: integer
          format: int64
        productName:
          type: string
        productImage:
          type: string
        price:
          type: number
        description:
          type: string
        createTime:
          type: string
          format: date-time
  responses: {}
  securitySchemes: {}
servers: []
security: []
